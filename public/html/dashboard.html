<div class="container-fluid">
    <div class="col-xs-12 col-sm-2 lil-pad" style="margin-top:-25px;">
        <ul class="nav nav-pills nav-stacked dash-nav lil-pad">
            <li role="presentation" class="active"><a href="#">Campaigns</a></li>
            <li role="presentation"><a href="#">Payouts</a></li>
            <li role="presentation"><a href="#">Settings</a></li>
        </ul>
    </div>
    <div class="col-xs-12 col-sm-10 lil-pad dash-campaigns" style="background-color:#F5F7F6;margin-left:-15px;padding-bottom:600px;">
        <h2>Campaigns</h2>
        <div class="col-xs-12 col-sm-10 campaign-overview">
            <h3>Overview</h3>
            <hr>
            <div class="col-xs-12 col-sm-4 text-center overview-data">
                <h4>0</h4>
                <h5>Products Ordered</h5>
            </div>
            <div class="col-xs-12 col-sm-4 text-center overview-data">
                <h4>$0</h4>
                <h5>Profit</h5>
            </div>
            <div class="col-xs-12 col-sm-4 text-center overview-data">
                <h4 style="border-right:none;">$0</h4>
                <h5>To Be Paid</h5>
            </div>
            <div class="col-xs-12 text-center dash-cat" style="padding-bottom:10px;">
                <div class="col-xs-3 col-sm-2 col-sm-offset-4 dash-bor">
                    <a>Today</a>
                </div>
                <div class="col-xs-3 col-sm-2 dash-bor">
                    <a>Yesterday</a>
                </div>
                <div class="col-xs-3 col-sm-2 dash-bor">
                    <a>Active</a>
                </div>
                <div class="col-xs-3 col-sm-2">
                    <a>All Time</a>
                </div>
            </div>
        </div>
        <div class="col-xs-12 campaign-hr" style="padding-bottom:25px;">
            <hr>
        </div>
        <div class="col-xs-12 col-sm-10 campaign-overview text-center" ng-repeat="campaign in campaigns | orderBy:'-created_at'">
            <div class="col-xs-12 col-sm-2 col-sm-offset-1">
                <h5 ng-bind="campaign.title"></h5>
            </div>
            <div class="col-xs-12 col-sm-2">
                <h5 style="margin-bottom: 0px;">0/{{campaign.goal}}</h5>
                <p style="font-size:10px;color:#777;">Sold</p>
            </div>
            <div class="col-xs-12 col-sm-2">
                <h5 style="margin-bottom: 0px;">Draft</h5>
                <p style="font-size:10px;color:#777;" am-time-ago="campaign.created_at"></p>
            </div>
            <div class="col-xs-12 col-sm-2">
                <h5>N/A</h5>
            </div>
            <div class="col-xs-12 col-sm-2">
                <a style="cursor:pointer;"><span class="glyphicon glyphicon-pencil" style="margin-top:10px;"></span></a>
                <a style="cursor:pointer;"><span class="glyphicon glyphicon-trash"></span></a>
            </div>
        </div>
    </div>
</div>
