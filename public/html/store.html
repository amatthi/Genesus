<div class='container-fluid'>
		<!-- Hero Banner -->
	<section class="store-bg pad-bottom-200">
		<div class="container">
			<div class="col-xs-12 text-center">
				<div class="col-xs-12 pad-top-200">
						<h1>WELCOME TO GENESUS</h1>
				</div>
				<div class="col-xs-12">
					<div class="col-xs-12">
						<h3>Now here's what to do next.</h3>
					</div>
				</div>
			</div>
		</div><!-- Hero Banner End -->
	</section>
</div>
<div class="row">
	<section class="store">
		<div class="container">
			<div class="col-xs-12 text-center">
				<div class="col-xs-6" style="border-right:1px solid #777;">
					<h3 class="pull-right">SEARCH BY VALUE</h3>
				</div>
				<div class="col-xs-6" style="border-left:1px solid #777;">
					<h3 class="pull-left">FREE SHIPPING</h3>
				</div>
			</div>
		</div>
	</section>
</div>
<div class="row">
	<section class="store">
		<div class="container">
			<div class="col-xs-12">
				<div class="col-xs-12 col-sm-4 lil-pad-bottom" ng-repeat="formula.name for formula in formulas">
					<div class="col-xs-12">
						<img class="img-responsive" style="max-width:250px;padding-right:5px;float:right;" ng-src="{{add_formula_path(formula)}}">
					</div>
					<div class="col-xs-12">
						<h4 style="color:#444;">{{formula.name}}</h4>
						<img src="/img/stars.jpg" class="img-responsive" style="max-height:50px;">
						<h5 style="color:#777;" ng-bind="campaign_data.formula.description[key]"></h5>
						<h5>{{campaign_data.formula.servings}} Servings</h5>
					</div>
					<div class="col-xs-12">
						<span ng-show="formula.benefit_1" style="display:inline;font-size:12px;">{{formula.benefit_1}}</span>
						<span ng-show="formula.benefit_2" style="display:inline;font-size:12px;">&#8226 {{formula.benefit_2}}</span>
						<span ng-show="formula.benefit_3" style="display:inline;font-size:12px;">&#8226 {{formula.benefit_3}}</span>
					</div>
				</div>
			</div>
		</div>
	</section>
</div>
