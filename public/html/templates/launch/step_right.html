<!-- step create-->
<div class="col-xs-12 col-sm-2 tab-content-1 step1_2" ng-show="launch_step_create()">
    <div class="launch-step-create">
        <div class="form-group lil-lil-pad">
            <label>Purpose</label>
            <select class="tab-select input-width" ng-model="campaign_data.purpose">
                <option ng-repeat="(key,purpose) in purposes" ng-value="key" ng-bind="purpose.name"></option>
            </select>
        </div>
        <div class="form-group">
            <label>Formula</label>
            <select class="tab-select input-width" ng-model="campaign_data.formula">
                <option ng-repeat="(key,formula) in purposes[campaign_data.purpose]['formulas']" ng-value="key" ng-bind="formula.name"></option>
            </select>
        </div>
        <div ng-show="campaign_data.formula">
            <div class="ingredients">
                <div ng-repeat="ingredient in purposes[campaign_data.purpose]['formulas'][campaign_data.formula]['ingredients']" class="CLA_1">
                    <h4 ng-bind="ingredient[0]"></h4>
                    <h5 ng-bind="ingredient[1]"></h5>
                    <h5 ng-bind="ingredient[2]"></h5>
                </div>
            </div>
            <div class="ing-ex text-center">
                <h5>All quantities per serving.</h5>
                <h3>Base Cost @ 30 Bottles:</h3>
                <h2>$5.75</h2>
            </div>
        </div>
    </div>
    <div class="lil-pad">
        <center>
            <div class="btn btn-wj btn-sm" ng-click="set_step('goal')">Continue</div>
        </center>
    </div>
</div>
<!-- step create END -->
