<!-- step create-->
<div class="tab-content-1 step1_2" ng-show="launch_step_create()">
    <div class="launch-step-create">
        <div class="form-group lil-lil-pad">
            <label>Purpose</label>
            <select class="tab-select input-width border-rad" theme="selectize" ng-model="campaign_data.purpose" ng-change="purpose_change()" ng-options="purpose.name for purpose in purposes">
            </select>
        </div>
        <div class="form-group">
            <label>Formula</label>
            <select class="tab-select input-width border-rad" ng-model="campaign_data.formula" ng-change="formula_change()" ng-options="formula.name for formula in campaign_data.purpose.formulas">
            </select>
        </div>
        <div ng-show="campaign_data.formula">
            <div class="ingredients">
                <div ng-repeat="(key,ingredient) in campaign_data.formula.ingredients" class="CLA_1">
                    <h4 uib-tooltip-template="'ingredient_tooltip.html'" ng-bind="ingredient"></h4>
                </div>
            </div>
            <div class="ing-ex text-center" style="cursor:default;">
                <h3>Base Cost @ 30 Bottles:</h3>
                <h2 ng-bind="campaign_data.formula.cost30 | currency"></h2>
                <!--
                <h3>Base Cost @ 100 Bottles:</h3>
                <h2 ng-bind="campaign_data.formula.cost100 | currency"></h2>
                <h3>Base Cost @ 200 Bottles:</h3>
                <h2 ng-bind="campaign_data.formula.cost200 | currency"></h2>
              -->
            </div>
        </div>
    </div>
    <div class="lil-pad">
        <center>
            <div class="btn btn-gn btn-sm" ng-click="set_step('goal')">Continue</div>
        </center>
    </div>
</div>
<!-- step create END -->
<script type="text/ng-template" id="ingredient_tooltip.html">
    <span ng-bind="campaign_data.formula.description[key]"></span>
</script>
