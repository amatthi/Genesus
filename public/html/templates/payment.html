<div class="container modal_actions col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3" style="background-color: white">
    <div ng-show="__user.card_brand">
        <button ng-click="submit_payment()">use saved payment ({{__user.card_brand}} ,card last four{{__user.card_last_four}})</button>
    </div>
    <form method="POST" id="payment-form" ng-submit="stripe_get_token()">
        <span class="payment-errors"></span>
        <div class="form-row">
            <label>
                <span>Card Number</span>
                <input type="text" size="20" data-stripe="number">
            </label>
        </div>
        <div class="form-row">
            <label>
                <span>Expiration (MM/YY)</span>
                <input type="text" size="2" data-stripe="exp_month">
            </label>
            <span> / </span>
            <input type="text" size="2" data-stripe="exp_year">
        </div>
        <div class="form-row">
            <label>
                <span>CVC</span>
                <input type="text" size="4" data-stripe="cvc">
            </label>
        </div>
        <input type="submit" class="submit" value="Submit Payment">
    </form>
</div>
