<div class="container modal_actions col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3">
    <div class="row">
        <div class="col-xs-12">
            <div class="panel panel-default">
                <div class="panel-heading">Register
                    <div class='close_circle' ng-click='set_module()'>x</div>
                </div>
                <div class="panel-body">
                  <h5 style="text-align:center;">Already have an account? <a href="javascript:void(0)" ng-click="set_module('login',login_after)">Log In</a></h5>
                    <form class="form-horizontal" role="form" method="POST" ng-init="register_data = {}" ng-submit="register(register_data)">
                        <div class="form-group">
                            <!--<label for="email" class="col-md-4 control-label">E-Mail Address</label>-->
                            <div class="col-xs-12 col-sm-6 col-sm-offset-3">
                                <input id="email" type="email" placeholder="Email" class="form-control" name="email" ng-model="register_data.email" value="">
                            </div>
                        </div>
                        <div class="form-group">
                            <!--<label for="password" class="col-md-4 control-label">Password</label>-->
                            <div class="col-xs-12 col-sm-6 col-sm-offset-3">
                                <input id="password" type="password" placeholder="Password" class="form-control" name="password" ng-model="register_data.password">
                            </div>
                        </div>
                        <div class="form-group">
                            <!--<label for="password-confirm" class="col-md-4 control-label">Confirm Password</label>-->
                            <div class="col-xs-12 col-sm-6 col-sm-offset-3">
                                <input id="password-confirm" placeholder="Confirm Password" type="password" class="form-control" name="password_confirmation" ng-model="register_data.password_confirmation">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12 text-center">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fa fa-btn fa-user"></i> Register
                                </button>
                              </div>
                              <div class="col-xs-12 text-center">
                                <h5>Or sign up with</h5>
                              </div>
                              <div class="col-xs-12 text-center">
                                <center>
                                <a href="/auth/facebook" target="_self">
                                  <img src="https://s3-us-west-2.amazonaws.com/tappyn/fblogin.jpg" class="img-responsive" style="max-height:40px;">
                                </a>
                              </center>
                              </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
